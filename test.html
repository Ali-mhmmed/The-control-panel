<!DOCTYPE html>
<html>
<head>
    <title>Control Panel</title>
    <style>
        body {
            background-color: #22525e; 
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .control-panel {
            width: 300px;
            background-color: #299cd1; 
            border-radius: 20px;
            margin: 50px auto; 
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .row {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px; 
        }
        .button {
            width: 80px;
            height: 80px;
            background: #87CEEB; 
            background-image: linear-gradient(rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0)); 
            border: none;
            border-radius: 50%;
            font-size: 14px;
            color: #ffffff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background: #4682B4; 
        }
        .result-box {
            width: 100%;
            height: 100px;
            background-color: #236883; 
            border-radius: 10px;
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="control-panel">
        <div class="row">
            <button class="button">Forward</button>
        </div>
        <div class="row">
            <button class="button">Left</button>
            <button class="button">Stop</button>
            <button class="button">Right</button>
        </div>
        <div class="row">
            <button class="button">Backward</button>
        </div>
    </div>
    <div class="result-box"></div>
    <script>
        const buttons = document.querySelectorAll('.button');
        const resultBox = document.querySelector('.result-box');

        buttons.forEach(button => {
            button.addEventListener('click', () => {
                const direction = button.innerText;
                resultBox.innerText = ` ${direction}`;
            });
        });
    </script>
</body>
</html>
